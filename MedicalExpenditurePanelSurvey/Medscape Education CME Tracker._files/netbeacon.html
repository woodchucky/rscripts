<body>
<script type="text/javascript">
var domain = "webmd.com";

var url = document.location.href;
params = url.substring(url.indexOf("?")+1).split("&");

var expDate=new Date();
expDate.setYear(expDate.getFullYear() + 10);
var cVal="", domain="";
for(var i=0;i<params.length;i++)
{
	keyPair = params[i].split("=");
	if(keyPair[0]=="domain")domain=keyPair[1];
	else
		cVal+="ck_" + keyPair[0] + "_" + keyPair[1];
	cVal+="_";
}
cVal+="x";
document.cookie = "as_01=" + cVal + "; path=/; domain=" + domain + ";expires=" + expDate.toGMTString();
</script>
